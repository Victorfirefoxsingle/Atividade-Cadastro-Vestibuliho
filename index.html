<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>cadastro-vestibulinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <section class="gov-topo">
            <div class="container-gov-topo">
                <div class="img-link gov-topo-fundo-img-sp">
                    <div class="gov-topo-img-sp">
                        <a href="http://www.saopaulo.sp.gov.br/" target="_blank">
                                <img class="logo-sp" src="./logo-sp.png" alt="Governo do Estado de São Paulo">
                        </a>
                    </div>
                </div>
                <nav class="gov-nav">
                    <a class="logo-social" href="https://www.flickr.com/governosp/" target="_blank">
                        <img class="gov-i-social" src="./i-flickr.png" alt="Logo do flickr">
                    </a>
                    <a class="logo-social" href="https://www.linkedin.com/company/governosp/" target="_blank">
                        <img class="gov-i-social" src="./i-linkedin.png" alt="Logo do linkedin">
                    </a>
                    <a class="logo-social" href="https://www.tiktok.com/@governosp" target="_blank">
                        <img class="gov-i-social" src="./i-tiktok.png" alt="Logo do tiktok">
                    </a>
                    <a class="logo-social" href="https://www.youtube.com/governosp/" target="_blank">
                        <img class="gov-i-social" src="./i-youtube.png" alt="Logo do youtube">
                    </a>
                    <a class="logo-social" href="https://www.twitter.com/governosp/" target="_blank">
                        <img class="gov-i-social" src="./i-twitter.png" alt="Logo do twitter">
                    </a>
                    <a class="logo-social" href="https://www.instagram.com/governosp/" target="_blank">
                        <img class="gov-i-social" src="./i-insta.png" alt="Logo do instagram">
                    </a>
                    <a class="logo-social" href="https://www.facebook.com/governosp/" target="_blank">
                        <img class="gov-i-social" src="./i-facebook.png" alt="Logo do facebook">
                    </a>
                    <p class="text-social">
                        /governosp
                    </p>
                    <div class="traco"></div>
                    <a class="gov-acessibilidade" href="">
                        <img src="./i-big-font.png" alt="Aumentar Fonte">
                    </a>
                    <a class="gov-acessibilidade" href="">
                        <img src="./i-small-font.png" alt="Diminuir Fonte">
                    </a>
                    <a class="gov-acessibilidade" href="">
                        <img src="./i-contrast.png" alt="Aumentar Fonte">
                    </a>
                    <a class="gov-acessibilidade" href="http://www.saopaulo.sp.gov.br/fale-conosco/comunicar-erros/">
                        <img src="./i-error-report.png" alt="Diminuir Fonte">
                    </a>
                </nav>
            </div>
        </section>
        <nav class="nav-main">
            <div class="container-main">
                <div class="logos-nav">
                    <a class="logo-etec" href="/home">
                        <img class="img-etec" src="./logotipo-etec.png" alt="Etec - Escola Técnica Estadual">
                    </a>
                    <a class="logo-cps" href="/home">
                        <img class="img-cps" src="./logo-cps-header.png" alt="Etec - Escola Técnica Estadual">
                    </a>
                </div>
                    <nav>
                        <ul class="ul-nav">
                            <div class="group-every-nav">
                                <div class="group-home">
                                    <a href="">
                                    <li>HOME<li></a>
                                </div>
                                <div class="group-calendario">
                                    <a href="">
                                    <li>CALENDÁRIO<li></a>
                                </div>
                                <div class="group-duvidas">
                                    <a href="">
                                    <li>DÚVIDAS FREQUENTES<li></a>
                                </div>
                                <div class="group-fale">
                                    <a href="">
                                    <li>FALE CONOSCO<li></a>
                                </div>
                            </div>
                        </ul>
                    </nav>
                <a href="">
                <div class="container-area-candidato">
                    <p class="text-area-candidato">
                        Área do candidato
                    </p>    
                </a>
                </div>
                <div class="fat">
                <p class="text-fat">
                    Realização:
                </p>
                <img class="img-fat" src="./logo-fat-header.png" alt="Logo da Fundação FAT">
                </div>
            </div>
        </nav>
    </header>

</html>
